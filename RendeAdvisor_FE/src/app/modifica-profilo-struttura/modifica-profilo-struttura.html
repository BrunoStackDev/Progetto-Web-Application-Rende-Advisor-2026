<div id="body">
  <h1>Modifica profilo struttura <img src="../../assets/gears.png" width="30px"></h1>
  <div id="principale">
    <div id="secondario">
      <div class="interno nome">
        <label class="etichette">Nome</label>
        <textarea class="textArea" placeholder="Inserisci nome"></textarea>
      </div>
      <div class="interno email">
        <label class="etichette">Email</label>
        <textarea class="textArea" placeholder="Inserisci email"></textarea>
      </div>
      <div class="interno indirizzo">
        <label class="etichette">Indirizzo</label>
        <textarea class="textArea" placeholder="Inserisci indirizzo"></textarea>
      </div>
      <div class="interno telefono">
        <label class="etichette">Telefono</label>
        <input type="tel" class="textArea tel" placeholder="Inserisci telefono">
      </div>
      <div class="interno descrizione">
        <label class="etichette">Descrizione</label>
        <textarea class="textArea boxDescrizione" placeholder="Inserisci descrizione"></textarea>
      </div>
    </div>
    <div id="terzario">
      <img src="../../assets/camera.jpg" id="fotoProfilo">
      <button class="sfoglia annulla">Sfoglia</button>
    </div>

    <button class="button" id="buttonModifiche">Salva modifiche</button>
    <button class="annulla">Annulla</button>
  </div>
</div>
