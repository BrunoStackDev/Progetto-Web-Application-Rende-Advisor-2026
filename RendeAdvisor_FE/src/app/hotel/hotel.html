<div id="body">
  <div class="Flexbox2">
    <div><h1>HOTEL</h1></div>
  </div>

  <div class="search-container">
    <input type="search" placeholder="Cerca Hotel"  [(ngModel)]="searchText" id="searchBar" (keyup.enter)="search()" />
    <input type="button" value="Ricerca" id="ricercaButton" (click)="search()" />
    <div id="searchDropdown" class="search-dropdown"></div>
  </div>

  <div class="Flexbox3">
    <div><h2>TROVA IL POSTO  GIUSTO  ACCANTO  A  TE  A  RENDE!</h2></div>
  </div>

  <div class="Flexbox4">
    <div *ngFor="let hotel of listaHotel">
      <div (click)="vaiAlProfilo(hotel)">
        <img [src]="getImmagine(hotel)" [alt]="hotel.nomeLocale" class="hotel-img"/>
        <p>{{ hotel.nomeLocale }}</p>
      </div>
    </div>
  </div>
</div>
