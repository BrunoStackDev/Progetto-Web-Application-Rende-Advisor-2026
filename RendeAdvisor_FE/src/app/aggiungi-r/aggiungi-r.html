<div id="body">

  <div class="Flexbox">
    <h1>Aggiungi recensione <img src="../../assets/matita.png" width="40px" alt="icona"></h1>
  </div>

  <div id="box">
    <div class="Flexbox3">

      <label id="nomeLocale">{{ nomeStruttura }}</label>

      <div class="Flexbox2">
        <label id="valutazione">Tocca le stelle per valutare:</label>

        <div class="stars-container">
          <img class="star" [class.active]="voto >= 1" (click)="setVoto(1)" src="../../assets/star.png" alt="1">
          <img class="star" [class.active]="voto >= 2" (click)="setVoto(2)" src="../../assets/star.png" alt="2">
          <img class="star" [class.active]="voto >= 3" (click)="setVoto(3)" src="../../assets/star.png" alt="3">
          <img class="star" [class.active]="voto >= 4" (click)="setVoto(4)" src="../../assets/star.png" alt="4">
          <img class="star" [class.active]="voto >= 5" (click)="setVoto(5)" src="../../assets/star.png" alt="5">
        </div>

        <span class="voto-label">{{ voto }} su 5</span>
      </div>

      <textarea id="boxRecensione" placeholder="Raccontaci la tua esperienza qui..." [(ngModel)]="testoRecensione"></textarea>

      <div><button id="button" (click)="aggiungi()">Pubblica Recensione</button></div>
      <div><label id="annulla" (click)="indietro()">Annulla e torna indietro</label></div>

    </div>
  </div>
</div>
