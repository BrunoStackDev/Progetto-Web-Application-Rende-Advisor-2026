<div class="container-cards">
  <div *ngFor="let r of listaRecensioni" class="card-recensione">

    <div class="recensione">
      <div class="header">

        <div class="utente">
          <img class="logoUtente" [src]="getImmagine(r)" alt="user">
          <span class="nome">{{ r.nomeUtente }}</span>
        </div>

        <div class="info-row">
          <div class="rating-section">
            <span class="rating">{{ r.valutazione }}</span>
            <img class="stelle" src="assets/star.png" alt="stelle">
          </div>

          <span class="rispondi" (click)="vaiARisposte(r)" style="cursor: pointer; color: blue; text-decoration: underline;">
            {{ isProprietario ? 'Rispondi' : 'Leggi risposte' }}
          </span>
        </div>

      </div>

      <div class="text-section">
        <span class="testo">{{ r.testo }}</span>
      </div>
    </div>

  </div>
</div>
