<div id="body">
  <div class="Flexbox2">
    <div><h1>RISTORANTI</h1></div>
  </div>

  <div class="search-container">
    <input type="search" placeholder="Cerca Ristorante" [(ngModel)]="searchText" id="searchBar" (keyup.enter)="search()" />
    <input type="button" value="Ricerca" id="ricercaButton" (click)="search()" />
    <div id="searchDropdown" class="search-dropdown"></div>
  </div>

  <div class="Flexbox3">
    <div><h2>TROVA IL POSTO  GIUSTO  ACCANTO  A  TE  A  RENDE!</h2></div>
  </div>

  <div class="Flexbox4">
    <div *ngFor="let r of listaRistoranti" (click)="vaiAlProfilo(r)">
      <img [src]="getImmagine(r)"
           [alt]="r.nomeLocale"
           class="hotel-img" />
      <p>{{ r.nomeLocale }}</p>
    </div>
  </div>

</div>
