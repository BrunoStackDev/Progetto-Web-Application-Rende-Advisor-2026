<div id="body">
  <div class="Flexbox2">
    <div><h1>Scrivi una recensione, migliora i viaggi degli altri!</h1></div>
  </div>

  <div class="Flexbox3">
    <div><p>Le storie come la tua aiutano le persone a viaggiare meglio.</p></div>
  </div>

  <div class="Flexbox4">
    <div><p>Condividi la tua esperienza e aiuta altri viaggiatori!</p></div>
  </div>

  <div class="Flexbox5">
    <div><input type="search" name="rencesioneBar"  [(ngModel)]="searchText" id="recensione" placeholder="Cosa vuoi recensire?" (keyup.enter)="search()"/></div>
  </div>
</div>
