<div id="body" [class.fade-out]="isLoggingOut">
  <div id="principale">
    <button id="logoutButton" (click)="logout()"><b>Logout</b></button>

    <div id="principale2">
      <img id="fotoUtente" [src]="urlImmagine" width="200px" alt="Profilo">

      <h1>{{utente?.nome}} {{utente?.cognome}}</h1>
      <h3 id="username">&#64;{{utente?.username}}</h3>

      <h2>{{utente?.email}}<img class="img" src="/assets/email.png" width="30px"></h2>
      <h2>Recensioni scritte: {{n_rec}} <img class="img" src="/assets/matita.png" width="30px"></h2>

      <textarea id="textArea" disabled>{{utente?.descrizione}}</textarea>

      <div id="secondario">
        <button class="button" (click)="vaiAMieRecensioni()">
          Le tue Recensioni <img src="/assets/scrittura.png" width="20px">
        </button>

        <button class="button" (click)="modifica()">Modifica profilo <img src="/assets/gears.png" width="20px"></button>
        <button class="button" (click)="vaiANelCuore()">Nel cuore <img src="/assets/Cuore pieno.png" width="20px"></button>
        <button class="button" (click)="visualizzaStrutture()">Strutture <img src="/assets/palazzi.png" width="20px"></button>
      </div>

    </div>
  </div>
</div>
