<div id="body">
  <main class="container">

    <h1 *ngIf="searchQuery">Risultati ricerca per "{{ searchQuery }}"</h1>
    <h1 *ngIf="!searchQuery">Risultati ricerca</h1>

    <div *ngIf="loading" class="loading">
      Caricamento in corso...
    </div>

    <div *ngIf="error" class="error">
      {{ error }}
    </div>

    <div *ngIf="!loading && results.length === 0 && !error">
      <p>Nessuna struttura trovata.</p>
    </div>

    <section class="section" *ngIf="!loading && results.length > 0">
      <div class="grid">
        <div class="card" *ngFor="let attivita of results">
          <img
            [src]="attivita.immagine || '../../assets/camera.jpg'"
            [alt]="attivita.nomeLocale || 'AttivitÃ '"
            (click)="viewDetails(attivita.nomeLocale)"
          />

          <div class="card-body">
            <h3>{{ attivita.nomeLocale || 'Nome non disponibile' }}</h3>
            <p>{{ attivita.indirizzo || 'Indirizzo non disponibile' }}</p>

            <p *ngIf="attivita.descrizione">{{ attivita.descrizione }}</p>

            <span class="badge" *ngIf="attivita.tipo">{{ attivita.tipo }}</span>


            <button (click)="viewDetails(attivita.nomeLocale)">
              Dettagli
            </button>
          </div>
        </div>
      </div>
    </section>

  </main>
</div>
